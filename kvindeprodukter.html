<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9d62a50e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Grey Wolf</title>
</head>

<body>

<header class="menu-header">
    <div class="header-icons-left">
        <a href="https://www.elgiganten.dk/"> <!-- Menuside indsættes her -->
            <i class="fa-solid fa-bars header-icons"></i>
        </a>
        <a href="index.html"> <!-- Hovedmenu indsættes her -->
            <i class="fa-solid fa-house header-icons"></i>
        </a>
    </div>
    <div class="header-icons-right">
        <a href="https://www.elgiganten.dk/"> <!-- Profil side indsættes her -->
            <i class="fa-solid fa-user header-icons"></i>
        </a>
        <a href="https://www.elgiganten.dk/"> <!-- Kurv-side indsættes her -->
            <i class="fa-solid fa-cart-shopping header-icons"></i>
        </a>
    </div>
</header>

<main>
    <section id="kvindelige-produkter">
        <h2>Hvad ville du have?</h2>
        <div class="divider"></div>
        <div id="produkt-vælgeren">
            <div class="selector-række">
                <a href="produkter/dame-blazer.html"> 
                    <div class="kasse-selector venstre-element">
                        <img src="img/shopsiden/kvinde-blazer.png" alt="kvinde blazer">
                        <div class="orange-selector blazer">
                            <h3>Blazer</h3>
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </a>
                <a href="#"> <!--Mangler link-->
                    <div class="kasse-selector højre-element">
                        <img src="img/shopsiden/kvinder-buks.png" alt="kvinde buks">
                        <div class="orange-selector buks">
                            <h3>Buks</h3>
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>  
                </a>
            </div>
            <div class="divider"></div>
            <div class="selector-række">
                <a href="#"> <!--Mangler link-->
                    <div class="kasse-selector venstre-element">
                        <img src="img/shopsiden/Kvinde-skjorte.png" alt="Kvinde skjorte">
                        <div class="orange-selector skjorte">
                            <h3>Skjorte</h3>
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </a>
                <a href="#"> <!--Mangler link-->
                    <div class="kasse-selector højre-element">
                        <img src="img/shopsiden/kvinde-looket.png" alt="Kvinde looket">
                        <div class="orange-selector looket">
                            <h3>Looket</h3>
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>  
                </a>
            </div>
            <div class="divider"></div>
        </div>
    </section>

</main>

<footer class="footer">
    <section class="accordion">
     <div class="tab">
         <label class="tab-label"> 
             <h4><a href="/faq.html">FAQ</a></h4>
         </label>
     </div>
     <div class="tab">
         <label class="tab-label"> 
             <h4><a href="/genbrugssystemet.html">Genbrugssystemet</a></h4>
         </label>
     </div>
     <div class="tab">
         <input type="checkbox" id="check-tab-1" />
         <label class="tab-label" for="check-tab-1"> 
             <h4>Betalingsmetoder</h4>
             <i class="fa-solid fa-chevron-down"></i>
         </label>
         <div class="tab-content">
             <div class="tab-content-inner">
                 <div id="payment-logos"> 
                 <img src="img/Visa logo.png" alt="visa logo">
                 <img src="img/Mastercard logo.png" alt="mastercard logo">
                 <img src="img/dankort logo.png" alt="dankort logo">
                 <img src="img/mobilpay logo.png" alt="mobilpay logo">
                 <img src="img/google pay logo.png" alt="googlepay logo">
                 <img src="img/apple pay logo.png" alt="apple pay logo">
                 </div>
             </div>
         </div>
     </div>
     <div class="tab">
         <label class="tab-label" for="check-tab-2"> 
             <h4>Vilkår og betingelser</h4>
             <i class="fa-solid fa-chevron-down"></i>
         </label>
         <input type="checkbox" id="check-tab-2" />
         <div class="tab-content">
             <div class="tab-content-inner">
                 <nav>
                     <p><a href="/handelsbetingelser.html">Handelsbetingelser</a></p>
                     <p><a href="/returneringspolitikker.html">Returneringspolitikker</a></p>
                     <p><a href="/databeskyttelse.html">Databeskyttelse</a></p>
                 </nav>
             </div>
         </div>
    </section>
    <section id="footer-bottom">
     <h3>Tilmeld nyhedsbrev</h3>
     <p>For at følge med i de seneste nyt om Grey Wolf</p>
     <form>
         <input type="email" id="newsletter-email" />
     </form>
     <h3>Kontakt os</h3>
     <p>Email: info@greywolf.dk</p>
     <p>Telefon: +45 12 34 56 78</p>
     <p>Adresse: Havneparken 8</p>
     <p>København 1050</p>
     <h3>Sociale medier</h3>
     <p id="some-logos">
         <i class="fa-brands fa-linkedin"></i>
         <i class="fa-brands fa-facebook"></i>
         <i class="fa-brands fa-instagram"></i>
     </p>
    </section>
 </footer>

</body>
